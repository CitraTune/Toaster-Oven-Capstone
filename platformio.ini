[platformio]
default_envs = main_build
src_dir = src  ; <--- default
;src_dir = test_fonts  ; <--- point to your test sketch

[env:main_build]  ; Main build
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
    Wire
    paulstoffregen/Time
    lovyan03/LovyanGFX@^1.2.7
    bitbank2/bb_captouch@^1.3.1
build_flags = 
    -DCORE_DEBUG_LEVEL=0


[env:test_fonts]  ; Experimental build
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
    Wire
    paulstoffregen/Time
    lovyan03/LovyanGFX@^1.2.7
    bitbank2/bb_captouch@^1.3.1
build_flags = 
    -DCORE_DEBUG_LEVEL=0

